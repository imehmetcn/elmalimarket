<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg2)"/>
  
  <!-- Decorative Pattern -->
  <g opacity="0.1">
    <rect x="0" y="0" width="100" height="100" fill="white" transform="rotate(45 50 50)"/>
    <rect x="200" y="100" width="80" height="80" fill="white" transform="rotate(45 240 140)"/>
    <rect x="400" y="50" width="60" height="60" fill="white" transform="rotate(45 430 80)"/>
    <rect x="800" y="200" width="90" height="90" fill="white" transform="rotate(45 845 245)"/>
    <rect x="1000" y="80" width="70" height="70" fill="white" transform="rotate(45 1035 115)"/>
  </g>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(100, 120)">
    <rect x="0" y="20" width="60" height="40" rx="5" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
    <circle cx="15" cy="75" r="8" fill="rgba(255,255,255,0.9)"/>
    <circle cx="45" cy="75" r="8" fill="rgba(255,255,255,0.9)"/>
    <path d="M-10 0 L10 0 L15 20 L60 20" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="url(#textGrad2)">
    ELMALI MARKET
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.95)">
    Online Alışverişin Yeni Adresi
  </text>
  
  <!-- Feature Badges -->
  <g transform="translate(350, 240)">
    <!-- Free Shipping -->
    <rect x="0" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.95)"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">
      ÜCRETSİZ KARGO
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      150₺ Üzeri
    </text>
    
    <!-- Fast Delivery -->
    <rect x="160" y="0" width="140" height="50" rx="25" fill="rgba(255,255,255,0.95)"/>
    <text x="230" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">
      AYNI GÜN TESLİMAT
    </text>
    <text x="230" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Seçili Bölgeler
    </text>
  </g>
  
  <!-- Vegetable Icons -->
  <g transform="translate(950, 120)">
    <!-- Carrot -->
    <path d="M0 0 L8 40 L16 0 Z" fill="#ff9800"/>
    <path d="M8 0 L8 -15" stroke="#4caf50" stroke-width="2"/>
    <path d="M5 -10 L11 -10" stroke="#4caf50" stroke-width="1"/>
    
    <!-- Tomato -->
    <circle cx="40" cy="20" r="18" fill="#f44336"/>
    <path d="M35 5 L45 5" stroke="#4caf50" stroke-width="3"/>
    <circle cx="40" cy="20" r="12" fill="#ff5722" opacity="0.7"/>
    
    <!-- Lettuce -->
    <g transform="translate(20, 50)">
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#8bc34a"/>
      <ellipse cx="0" cy="0" rx="12" ry="6" fill="#9ccc65"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#aed581"/>
    </g>
  </g>
</svg>