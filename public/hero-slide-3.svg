<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg3)"/>
  
  <!-- Spotlight Effect -->
  <ellipse cx="600" cy="200" rx="400" ry="200" fill="url(#spotlight)"/>
  
  <!-- Decorative Stars -->
  <g fill="rgba(255,255,255,0.6)">
    <polygon points="150,80 155,90 165,90 157,97 160,107 150,100 140,107 143,97 135,90 145,90" />
    <polygon points="1050,120 1053,126 1059,126 1054,130 1056,136 1050,132 1044,136 1046,130 1041,126 1047,126" />
    <polygon points="200,320 203,326 209,326 204,330 206,336 200,332 194,336 196,330 191,326 197,326" />
    <polygon points="950,300 953,306 959,306 954,310 956,316 950,312 944,316 946,310 941,306 947,306" />
  </g>
  
  <!-- Clock Icon -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#2196f3" stroke-width="3"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#2196f3" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#2196f3"/>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#textGrad3)">
    ELMALI MARKET
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.95)">
    7/24 Hizmetinizdeyiz
  </text>
  
  <!-- Special Offer Banner -->
  <g transform="translate(400, 230)">
    <rect x="0" y="0" width="400" height="80" rx="40" fill="rgba(255,193,7,0.95)"/>
    <rect x="10" y="10" width="380" height="60" rx="30" fill="rgba(255,235,59,0.95)"/>
    
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e65100">
      GECE YARISI KAMPANYASI
    </text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#bf360c">
      00:00 - 06:00 Arası Özel İndirimler
    </text>
  </g>
  
  <!-- Moon and Stars -->
  <g transform="translate(1000, 100)">
    <!-- Moon -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.9)"/>
    <circle cx="8" cy="-8" r="20" fill="#2196f3"/>
    
    <!-- Small Stars -->
    <g fill="rgba(255,255,255,0.8)">
      <polygon points="-40,20 -38,24 -34,24 -37,27 -36,31 -40,28 -44,31 -43,27 -46,24 -42,24" />
      <polygon points="35,30 37,34 41,34 38,37 39,41 35,38 31,41 32,37 29,34 33,34" />
      <polygon points="-20,50 -18,54 -14,54 -17,57 -16,61 -20,58 -24,61 -23,57 -26,54 -22,54" />
    </g>
  </g>
  
  <!-- Shopping Bag -->
  <g transform="translate(80, 280)">
    <rect x="0" y="10" width="40" height="50" rx="5" fill="rgba(255,255,255,0.9)"/>
    <path d="M10 10 C10 0, 30 0, 30 10" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
    <circle cx="15" cy="30" r="3" fill="#2196f3"/>
    <circle cx="25" cy="30" r="3" fill="#2196f3"/>
  </g>
</svg>