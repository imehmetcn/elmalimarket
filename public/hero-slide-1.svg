<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg1)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="350" r="25" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Apple Icon -->
  <g transform="translate(80, 150)">
    <path d="M40 20 C40 10, 50 0, 60 0 C70 0, 80 10, 80 20 C80 40, 60 60, 40 60 C20 60, 0 40, 0 20 C0 10, 10 0, 20 0 C30 0, 40 10, 40 20 Z" fill="rgba(255,255,255,0.9)"/>
    <path d="M50 5 C55 0, 60 5, 55 10" fill="rgba(76,175,80,0.8)" stroke="none"/>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad1)">
    ELMALI MARKET
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
    Taze Ürünler • Uygun Fiyatlar
  </text>
  
  <!-- Campaign Badge -->
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="300" height="60" rx="30" fill="rgba(255,255,255,0.95)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff6b35">
      %50'YE VARAN İNDİRİM
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Seçili Ürünlerde
    </text>
  </g>
  
  <!-- Decorative Fruits -->
  <g transform="translate(950, 100)">
    <!-- Orange -->
    <circle cx="0" cy="0" r="25" fill="#ff9800"/>
    <circle cx="0" cy="0" r="20" fill="#ffb74d"/>
    <!-- Apple -->
    <circle cx="60" cy="20" r="22" fill="#f44336"/>
    <circle cx="60" cy="20" r="18" fill="#ef5350"/>
    <!-- Banana -->
    <ellipse cx="30" cy="50" rx="15" ry="30" fill="#ffeb3b" transform="rotate(20 30 50)"/>
  </g>
</svg>